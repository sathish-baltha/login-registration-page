<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login Form</title>
<style type="text/css">

a.back {
	float: right;
}

th {
	font-size: 30px;
	font-style: italic;
}
</style>
</head>
<body>
	<center>
		<form th:action="@{/login}" method="post">
			<h1>
				<i>Welcome to Dynamo's Login Page</i>
			</h1>
			<a class="back" href="/">Go Back..</a>
			<table>
				<tr>
					<th colspan="3">Login Form</th>
				</tr>
				<tr>
					<td><label>UserName/EmailId</label></td>
					<td><input type="email" th:field="*{customer.emailId}"
						required="required">
				</tr>

				<tr>
					<td><label>Password</label></td>
					<td><input type="password" th:field="*{customer.password}"
						required="required"></td>
				</tr>
				<tr>
					<td><input type="submit" name="Login" value="Login"></td>
					<td>If you dont have an account?<i><a href="/register">Register</a></i>
						here
					</td>
				</tr>
			</table>
		</form>
	</center>
</body>
</html>
